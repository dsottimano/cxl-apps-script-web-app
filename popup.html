<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts for SEOs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <style>
        body {
            width: 800px;
            height: 500px;
            overflow: hidden;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>

<body>

    <div class="container">


        <h1 class="my-4">Bookmark service for Apps Script - Lesson 7!</h1>

        <form>
            <div class="row mb-3 mt-4">
                <label for="input-script" class="col-sm-2 col-form-label">Script <span id="check" style="visibility: hidden;"> saved</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="input-script">
                </div>
                <div class="col-sm-2">
                    <button type="button" id="save" class="btn btn-outline-primary">save</button>

                </div>
            </div>
            <div class="row mb-3">
                <label for="input-title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-title">
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-url">
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select id="input-category" class="form-select">
                        <option selected>Getting categories...</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
               
                <div class="col-sm-10">
                    <button type="submit" style="min-width: 60%" id="send" class="btn btn-primary">Send</button>
                    
                </div>
                <div class="col-sm-2">
                    <a id="sheet-link" target="_blank" href=""></a>
                    
                </div>
            </div>
           
    </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
